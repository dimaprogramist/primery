<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фильтрация массива</title>
</head>
<body>
    <div class="result"></div>

    <script>
        // Исх. массив цел. чисел
        const originalArray = [10, 15, 20, 25, 30, 35, 40];
        
        const K = 5;

        // Фильтрация кратных
        const filteredArray = originalArray.filter(element => element % K === 0);

        // Вывод результата
        document.querySelector('.result').innerHTML = `Элементы кратные ${K}: ${filteredArray}`;
    </script>
</body>
</html>
